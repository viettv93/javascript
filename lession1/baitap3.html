<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var bien = 10
    function tong1() {
      let giaTri1 = document.getElementById("nhap1").value
      let tong = parseInt(giaTri1) + bien
      alert(tong)
    }
    function hieu2() {
      let giaTri2 = document.getElementById("nhap2").value
      let hieu = bien - parseInt(giaTri2)
      alert(hieu)
    }

  </script>
  <input id="nhap1"></input>
  <input id="nhap2"></input>
  <button onclick="tong1()">Click 1</button>
  <button onclick="hieu2()">Click 2</button>
</body>

</html>
