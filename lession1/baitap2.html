<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function showThongtin() {
            var giaTri1 = document.getElementById("nhapVao1").value
            var giaTri2 = document.getElementById("nhapVao2").value
            var giaTri3 = document.getElementById("nhapVao3").value
            var hieu = parseInt(giaTri1) - parseInt(giaTri2)
            var ketqua = parseInt(hieu) + parseInt(giaTri3)
            alert(ketqua)

        }
    </script>
    <input id="nhapVao1"></input>
    <input id="nhapVao2"></input>
    <input id="nhapVao3"></input>
    <button onclick="showThongtin()">kết quả</button>
</body>

</html>
