<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick= "hienthi()">Click</button>
    <input id= "nhapvao"></input>
    <script>
        function hienthi(){
            var bien = document.getElementById("nhapvao").value
            var number = parseInt(bien);
            try {
                if(isNaN(number)){
                    console.log("lỗi rồi, nhập lại")
                    return
                }
                if (number % 3 == 0) {
                    console.log("số " + " " + number + " " + "là bội của 3")
                }
                else if (number % 7 == 0) {
                    console.log("số " + " " + number + " " + "là bội của 7")
                }
                else {
                    console.log("không phải bội của 3 và 7")
                }
            } catch {
                console.error("lỗi rồi nhập lại");

            }
        }



    </script>

</body>

</html>
