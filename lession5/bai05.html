<body>
    <script>
        var mang = [5, 10, 15, 0, 4, 9, 72]
        var founded = true;
        var min = mang[0];
        var index = 0
        while (founded) {
            if (min > mang[index])
                min = mang[index]
            index++

            if (index > mang.length)
                founded = false;
            //     break
            // console.log(index)
        }

        console.log(min)
    </script>
