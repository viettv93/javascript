<body>
    <script>
        var mang = [7, 5, 3, 12, 78, 3, 9, 21, 98, 43, 15, 5, 77, 45, 34, 11, 67, 1, 98]
        var mang1 = mang.filter(timkiem)
        function timkiem(value, index, array) {
            value = mang[index]
            if (value < 50) {
                return value
            }
        }
        var mang2 = mang1.sort((c, d) => {
            if (c < d) return 1
            if (c > d) return -1
            return 0
        })
        console.log(mang2)
        var mang3 = mang1.sort((a, b) => {
            if (a < b) return -1
            if (a > b) return 1
            return 0
        })
        console.log(mang3)

    </script>
